[workspace]
members = ["cargo:."]

# Config for 'cargo dist'
[dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.23.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew"]
# A GitHub repo to push Homebrew formulas to
tap = "xoolive/homebrew-homebrew"
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
# Which actions to run on pull requests
pr-run-mode = "plan"
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Whether to pass --all-features to cargo build
all-features = true
# Skip checking whether the specified configuration files are up to date
allow-dirty = ["ci"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = true

[dist.dependencies.apt]
libsoapysdr-dev = "*"
soapysdr-module-rtlsdr = "*"
protobuf-compile = "*"

[dist.dependencies.homebrew]
soapysdr = { stage = ["build", "run"] }
soapyrtlsdr = { stage = ["run"] }
protobuf = { stage = ["build"] }

[dist.github-custom-runners]
aarch64-apple-darwin = "macos-14"
x86_64-unknown-linux-gnu = "ubuntu-latest" # because of libssl version
