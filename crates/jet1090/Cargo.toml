[package]
name = "jet1090"
description = "Real-time Mode S and ADS-B data with REST and ZMQ endpoints"
repository = "https://github.com/xoolive/rs1090"
keywords = ["aircraft", "ADS-B", "Mode-S", "decoding"]
readme = "readme.md"
authors.workspace = true
version.workspace = true
license.workspace = true
edition.workspace = true

[features]
rtlsdr = ['rs1090/rtlsdr']

[dependencies]
chrono = "0.4.37"
clap = { version = "4.5.1", features = ["color", "derive", "wrap_help"] }
crossterm = { version = "0.27.0", features = ["event-stream"] }
deku = "0.16.0"
futures = "0.3.30"
futures-util = "0.3.30"
hex = "0.4.3"
ratatui = "0.26.1"
reqwest = "0.12.4"
rs1090 = { version = "0.2.2", path = "../rs1090" }
rusqlite = { version = "0.31.0", features = ["bundled"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
soapysdr = { version = "0.4.0", optional = true }
tokio = { version = "1.38.0", features = ["full"] }
warp = "0.3.6"
zip = "2.1.3"


[[bin]]
name = "jet1090"
path = "src/main.rs"
