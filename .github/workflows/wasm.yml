name: WebAssembly

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install wasm-pack
        run: |
          cargo install wasm-pack
      - uses: extractions/setup-just@v2
      - name: Build WASM
        working-directory: crates/rs1090-wasm
        run: |
          just pkg
