version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    exclude-paths:
      # this workflow is generated by cargo dist and should stay intact
      - ".github/workflows/release.yml"

  - package-ecosystem: "pip"
    directory: "/python/"
    schedule:
      interval: "monthly"
